plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample"
    compileSdkVersion 34

    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Esta es la forma correcta para la configuraci√≥n interna
        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=src/main/jni/Application.mk"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Esta es la forma correcta para conectar el archivo Android.mk
    externalNativeBuild {
        ndkBuild {
            path = file("src/main/jni/Android.mk")
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
