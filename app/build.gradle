plugins {
    id 'com.android.application'
}

android {

    namespace "io.bitrise.ndk_sample" 
    

    compileSdkVersion 34 

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21 
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

     
        externalNativeBuild {

        }
    }

    buildTypes {
        release {
       
            minifyEnabled false 
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
 
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
