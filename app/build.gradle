plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample"
    compileSdkVersion 34

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    // EL BLOQUE DEBE ESTAR AQUÍ (FUERA DE DEFAULTCONFIG)
    externalNativeBuild {
        ndkBuild {
            // Esta sintaxis con '=' es la única que acepta Gradle 8.0
            path = file("src/main/jni/Android.mk")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
