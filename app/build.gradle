plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample" 
    compileSdkVersion 34 

    // Añade esta línea para que Bitrise use la versión correcta
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21 
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Configuración para el código C/C++
        externalNativeBuild {
            ndkBuild {
                // Esto le dice a Android que busque el archivo de configuración nativa
                path "src/main/jni/Android.mk" 
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false 
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // Bloque necesario para enlazar la compilación nativa
    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
