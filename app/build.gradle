plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample"
    compileSdkVersion 34

    // Esta línea permite que Bitrise use el compilador adecuado
    ndkVersion "26.1.10909125"

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Bloque del NDK con la sintaxis correcta (= y file)
        externalNativeBuild {
            ndkBuild {
                path = file("src/main/jni/Android.mk")
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Vinculación final del código C
    externalNativeBuild {
        ndkBuild {
            path = file("src/main/jni/Android.mk")
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
