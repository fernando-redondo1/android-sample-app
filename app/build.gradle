plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample"
    compileSdkVersion 34

    defaultConfig {
        applicationId "io.bitrise.ndk-sample"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    // Usamos la sintaxis de bloque externa que es la m√°s estable
    externalNativeBuild {
        ndkBuild {
            path file("src/main/jni/Android.mk")
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
