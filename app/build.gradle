plugins {
    id 'com.android.application'
}

android {
    namespace "io.bitrise.ndk_sample"
    compileSdkVersion 34

    defaultConfig {
        // CAMBIO AQU√ç: ndk_sample (con guion bajo)
        applicationId "io.bitrise.ndk_sample" 
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

  externalNativeBuild {
        ndkBuild {
            // El nombre debe ser EXACTAMENTE el que pusiste en la Imagen #15
            path = file("src/main/jni/android_config.mk")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
